<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<head>
    <title>Product List View</title>
</head>

<body>
<h1>Products</h1>

<table border="1px" width="30%">
    <tr>
        <th>Code</th>
        <th>Description</th>
        <th>Price</th>

    </tr>

    <div th:each="product : ${products}">
        <tr>
            <td><span th:text="${product.code}"></span></td>
            <td><span th:text="${product.description}"></span></td>
            <td><span th:text="${product.price}"></span></td>
            <td><a th:href="@{'/updateProduct/'+${product.code}}">edit</a></td>
            <td><a th:href="@{'/deleteProduct/'+${product.code}}">delete</a></td>
        </tr>
    </div>
</table>
<br>
<div class="row">
    <div class="col-lg-3">
        <a th:href="@{/addProduct}" class="btn btn-primary btn-sm mb-3">Add Product</a>
    </div>
</div>

</body>

</html>
